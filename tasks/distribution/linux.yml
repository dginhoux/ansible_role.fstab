---
- name: Configure fstab
  ansible.builtin.template:
    dest: /etc/fstab
    owner: root
    group: root
    mode: "0644"
    src: fstab.j2
   # notify: fstab_update

- name: Create additional mount directories
  ansible.builtin.file:
    path: "{{ item.target }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop: "{{ fstab_mounts }}"
  # listen: fstab_update
  when: >
    fstab_create_additional_dirs
    and
    item.target != "none"

- name: Systemd reload-daemon
  ansible.builtin.systemd:
    daemon_reload: true
  # listen: fstab_update
  when: ansible_service_mgr == "systemd"

- name: Run mount all
  ansible.builtin.shell:
    cmd: "/usr/bin/mount -a"
  # listen: fstab_update
  when: >
    fstab_reload
    and
    fstab_reload_method == "mount"
